<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .link-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        p {
            font-size: 1.1em;
            margin: 0;
            flex: 1;
            text-align: left;
        }
        a {
            font-size: 16px;
            color: #0ff;
            text-decoration: none;
            background: rgba(0, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s;
            flex: 1;
            text-align: center;
        }
        a:hover {
            background: rgba(0, 255, 255, 0.5);
        }
    </style>
</head>

    <div class="container">
        <h1>Step Into the Unknown</h1>

        </div>

        </div>
        <div class="link-container">
            <p>The final piece awaits discovery.</p>
            <a href="audio2.html">Unlock the Final Cipher</a>
        </div>
        <div class="link-container">

        </div>
    </div>
